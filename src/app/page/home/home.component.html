<div class="container mt-5">
  <div class="row">
    <div class="col-3 col-lg-1 offset-lg-1">
      <app-sort></app-sort>
    </div>
    <div class="col-6 col-lg-6 col-sm-9 offset-lg-1 offset-sm-3">
      <app-search></app-search>
    </div>
    <div class="col-lg-3 col-sm-1 "></div>
  </div>
</div>
<div class="container-fluid mt-3" *ngIf="movies">
  <div class="row">
    <div class="col-lg-4 mt-lg-5"
      *ngFor="let movie of movies.results | paginate: {
        itemsPerPage: 6,
        currentPage: page,
        totalItems: movies.results.length}">
      <app-card [movieIn]="movie"></app-card>
    </div>
  </div>
  <div class="text-right mt-4 mb-4">
    <pagination-controls
    (pageChange)="page = $event"
    [autoHide]="true"
    [responsive]="true"
    previousLabel="<"
    nextLabel=">"
    ></pagination-controls>
  </div>
</div>
