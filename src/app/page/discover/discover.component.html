<div class="container-fluid mt-3" *ngIf="movies">
  <div class="row">
    <div class="col-lg-4 mt-lg-5 mt-3"
      *ngFor="let movie of movies.results | paginate: {
        itemsPerPage: 20,
        currentPage: page,
        totalItems: movies.results.length}">
      <app-card [movieIn]="movie"></app-card>
    </div>
  </div>
  <div class="text-right mt-4 mb-4">

    <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="handlePageEvent($event)"
      aria-label="Select page">
    </mat-paginator>

    <!-- <pagination-controls
      (pageChange)="page = $event"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="<"
      nextLabel=">"
    ></pagination-controls> -->
  </div>
</div>
